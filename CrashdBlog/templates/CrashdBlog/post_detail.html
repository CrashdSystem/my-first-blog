{% extends 'CrashdBlog/base.html' %}

{% block new_edit %}
  {% url 'post_edit' pk=post.pk %} 
{% endblock %}

{% block content %}
    <div class="row around-sm">

      <h1 class="encabezado col-sm-10">{{ post.title }}</h1>
      {% if post.published_date %}
        <p class="fecha col-sm-2">By {{ post.author }}, on {{ post.published_date }}</p>
      {% endif %}

      <div class="content paragraph">
        <p>{{ post.text|linebreaks }}</p>
      </div>

    </div>
{% endblock %}
