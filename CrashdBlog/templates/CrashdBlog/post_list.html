<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CrashdBlog</title>
</head>
<body>
  <header>
    <h2>CrashdSystem's Blog</h2>
    <h4>By Crash</h4>
  </header>

  {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}


</body>
</html>
